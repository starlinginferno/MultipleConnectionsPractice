<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Comment</title>
</head>
<body>
<div class="text-center">
    <form action="#" th:action="'/people/' + ${person.getId()} + '/tasks/' + ${task.getId()} + '/comments/add'" method="post" th:object="${newComment}">
        <input hidden th:field="*{id}">
        <label for="comment">Comment</label><br>
        <input type="text" id="comment" th:field="*{content}" required autofocus>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
    </form>
</div>
</body>
</html>
